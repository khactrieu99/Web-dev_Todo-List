<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>

    <!-- link to style sheet -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!-- <link rel="stylesheet" type="text/css" href="./css/all.min.css"> -->

</head>
<body> 
    <!-- HTML -->
    <div class="container">
        <div class="todo-list">
            <div class="title">
                <p>Todo List</p>
            </div>

            <div class="list-wrapper">
                <div class="list" id="scroll-bar-styling">
                    <ul id="list-items">
                    </ul>
                </div>

                <div class="button">
                    <a id="new-task" class="add" href="#pop-up">+ New Task</a>
                </div>
            </div>
        </div>

        <div id="pop-up" class="overlay">
            <div class="popup">
                <a id="close" class="close" href="#">close</a>
                <form>
                    <input type="text" placeholder="Enter some tasks" id="task">
                    <input type="button" value="Add" id="add-task">
                </form>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="./js/index.js"></script>
</body>
</html>
